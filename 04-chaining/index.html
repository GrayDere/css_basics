<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="styles4.css">
</head>

  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar_proportioned" src="https://variety.com/wp-content/uploads/2021/12/Lord-of-the-Rings-Ian.jpg?w=681&h=383&crop=1" alt="Gandalf">
      <img class="avatar_distorted" src="https://i.insider.com/5f04a082f0f4193bfa6b58b4?width=700" alt="Sauromon">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="https://variety.com/wp-content/uploads/2021/12/Lord-of-the-Rings-Ian.jpg?w=681&h=383&crop=1" alt="Gandalf">
      <img class="original distorted" src="https://i.insider.com/5f04a082f0f4193bfa6b58b4?width=700" alt="Sauromon">
    </div>
  </body>







</html>
